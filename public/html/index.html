<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Random Racing</title>
    <meta name="description" content="Random racing">
    <meta name="author" content="Olav">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="game-window">
            <div class="track-container">
                <div class="lane-numbers" id="lane-numbers"></div>
                <div class="race-track" id="race-track"></div>
            </div>
        </div>
        <div class="controls-window">
            <div class="selector">
                <label for="nmbrCars">Amount of cars</label>
                <select name="nmbrCars" id="numbrCars">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected="selected">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="action-buttons">
                <button id="startBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
    <script src="../scripts/script.js"></script>
</body>

</html>
